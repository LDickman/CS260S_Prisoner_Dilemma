<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet id="style" type="text/css" href="../CSS/ScreenOutlines.css" />
    <title>Console Game</title>
    <script type="module" src="../JS/consoleGame.js"></script>
</head>
<body id="consoleGameScreen">
    <h1>Console Game</h1>
    <h3>But you don't need to look at the console anymore!</h3>
    <table>
        <thead>
        <tr>
            <th colspan="2" style="border: none"></th>  <!---Dummy--->
            <th style="position: relative; left: 45px; border: none" >Opponent</th>
        </tr>
        </thead>
        <tr>
            <td colspan="2" style="border: none"></td> <!---Dummy--->
            <td style="border: 1px solid black">Split</td>
            <td style="border: 1px solid black">Steal</td>
        </tr>
        <tr>
            <th rowspan="3" style="border: none">Player</th>
        </tr>
        <tr>
            <td style="border: 1px solid black">Split</td>
            <td style="border: 1px solid black" id="bothSplitCell">+250, +250</td>
            <td style="border: 1px solid black" id="pSplit-oppStealCell">-50, +500</td>
        </tr>
        <tr>
            <td style="border: 1px solid black">Steal</td>
            <td style="border: 1px solid black" id="pSteal-oppSplitCell">+500, -50</td>
            <td style="border: 1px solid black" id="bothStealCell">+/-0, +/-0</td>
        </tr>
    </table>
    <div id="endOfGame">
        <h1>Game Over</h1>
    </div>
    <div id="roundNumDiv">
        <h1 id="roundNumDisplay">Round <span id="roundNum"></span></h1>
        <h1 id="finalRound">Final Round</h1>
    </div>
    <p id="consolePlayerPointsPara">Player Points: <span id="consolePlayerPoints">0</span> </p>
    <div id="opponentDetails">
        <p>Opponent Points: <span id="opponentPoints"></span></p>
        <p>Opponent AI: <span id="opponentAI"></span></p>
    </div>
    <table id="playerChoiceHistoryTable">
        <tr id="roundRow">
            <th>Rounds Played</th>
        </tr>
        <tr id="playerChoicesRow">
            <th>Player Choices</th>
        </tr>
        <tr id="OpponentChoicesRow">
            <th>Opponent Choices</th>
        </tr>
    </table>
    <table id="scoreTable">
        <tr id="scoreRow">
            <th>Score</th>
        </tr>
        <tr>
            <td><label id="playerScoreUpdate"> 0</label></td>
        </tr>
        <tr>
            <td><label id="opponentScoreUpdate"> 0</label></td>
        </tr>
    </table>
    
    <div style="text-align: center">
        <button id="consoleSplit">Split</button>
        <button id="consoleSteal">Steal</button>
    </div>
    <div style="text-align: center">
        <button id="consolePlayAgain">Play again</button>
    </div>
    <button id="helpButton">?</button>
    <div class="mainMenuFormDiv">
        <form id="fromGuideToMenu" action = "../index.html">
            <input type="submit" value="Return to Main Menu" class ="mainMenuForm"/>
        </form>
    </div>
</body>
