<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet id="style" type="text/css" href="../CSS/ScreenOutlines.css" />
    <title>Console Game</title>
    <script src="../JS/consoleGame.js"></script>
</head>
<body>
    <h1>Console Game</h1>
    <h3>But you don't need to look at the console anymore!</h3>
    <div id="endOfGame">
        <h1>Game Over</h1>
    </div>
    <div id="roundNumDiv">
        <h1 id="roundNumDisplay">Round: <span id="roundNum"></span></h1>
        <h1 id="finalRound">Final Round</h1>
    </div>
    <p id="consolePlayerPointsPara">Player Points: <span id="consolePlayerPoints">0</span> </p>
    <div id="opponentDetails">
        <p>Opponent Points: <span id="opponentPoints"></span></p>
        <p>Opponent AI: <span id="opponentAI"></span></p>
    </div>
    <table id="playerChoiceHistoryTable">
        <tr id ="playerChoicesRow">
            <th>Player Choices</th>
        </tr>
        <tr id ="OpponentChoicesRow">
            <th>Opponent Choices</th>
        </tr>
    </table>
    <button id="createConsoleGame" onclick="createGame();" >Create Game</button>
    <button id="consoleSplit" onclick="submitSplitActive()">Split</button>
    <button id="consoleSteal" onclick="submitStealActive()">Steal</button>
    <button id="consoleSubmitSplit" onclick="playerChoiceSplit()">Submit</button>
    <button id="consoleSubmitSteal" onclick="playerChoiceSteal()">Submit</button>
    <button id="consolePlayAgain" onclick="playAgain()">Play again</button>
    <div id="toMainMenuDiv">
        <form action = "../index.html">
            <input type="submit" value="Return to Main Menu" class="toMainMenu"/>
        </form>
    </div>
</body>
