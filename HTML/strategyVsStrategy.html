<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet id="style" type="text/css" href="../CSS/ScreenOutlines.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Split or Steal: Strategy v. Strategy</title>
    <script type="module" src="../JS/StrategyVsStrategy.js"></script>
</head>

<body id="strategyVsStrategyScreen">
    <div>
        <h1 id="strategyVsStrategy" class="text-center my-5">Strategy vs. Strategy</h1>
    </div>
    <div id="roundNumDiv" style="text-align: center">
        <br/>
        <h1 id="roundNumDisplay">Round: <span id="roundNum"></span></h1>
    </div>
    <div id="endOfGame" style="margin-bottom: 0">
        <h1>Game Over</h1>
        <h2 id="startResult" style="display: none;"></h2>
    </div>
    <br/>
    <div id="strategyDetails">
        <p><b>Strategy 1:</b>
            <span id="opponent1Strategy"></span>
            <br />
            <span id="strat1Desc">Strategy 1 will be chosen randomly</span>
        </p>
        <p><b>Strategy 2:</b>
            <span id="opponent2Strategy"></span>
            <br />
            <span id="strat2Desc">Strategy 2 will be chosen randomly</span>
        </p>
        <p><b>Rounds: </b>
            <span id="roundDesc">Random</span>
        </p>
    </div>
    <br />
    <div id="chooseStrat1">
        <label>Choose Strategy 1
            <select id="selectStrat1">
                <option value="notChosen">Random Strategy</option>
                <option value="alwaysSplit">Always Split</option>
                <option value="alwaysSteal">Always Steal</option>
                <option value="random">Random Choice</option>
                <option value="coopTitForTat">Tit for Tat Cooperate</option>
                <option value="defectTitForTat">Tit for Tat Defect</option>
                <option value="grim">Grim</option>
                <option value="pavlov">Pavlov</option>
                <option value="titForTwoTats">Tit for Two Tats</option>
                <option value="thresher">Thresher</option>
                <option value="impTitForTat">Imperfect Tit for Tat</option>
            </select>
        </label>
    </div>
    <br/>
    <br/>
    <br/>
    <div id="chooseStrat2">
        <label>Choose Strategy 2
            <select id="selectStrat2">
                <option value="notChosen">Random Strategy</option>
                <option value="alwaysSplit">Always Split</option>
                <option value="alwaysSteal">Always Steal</option>
                <option value="random">Random Choice</option>
                <option value="coopTitForTat">Tit for Tat Cooperate</option>
                <option value="defectTitForTat">Tit for Tat Defect</option>
                <option value="grim">Grim</option>
                <option value="pavlov">Pavlov</option>
                <option value="titForTwoTats">Tit for Two Tats</option>
                <option value="thresher">Thresher</option>
                <option value="impTitForTat">Imperfect Tit for Tat</option>
            </select>
        </label>
    </div>
    <br>
    <br>
    <br>
    <div id="chooseRounds">
        <label>Choose Round #
            <select id="selectRounds">
                <option value="randomRounds">Random Round #</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </label>
    </div>
    <table style="display: none" id="stratChoiceHistoryTable">
        <tr id="roundRow" style="text-align: center">
            <th style="text-align: center">Rounds Played</th>
        </tr>
        <tr id="strat1ChoicesRow" style="text-align: center">
            <th id="strat1ChoiceName" style="text-align: left"></th>
        </tr>
        <tr id="strat2ChoicesRow" style="text-align: center">
            <th id="strat2ChoiceName" style="text-align: left"></th>
        </tr>
    </table>
    <table style="display: none" id="scoreTable">
        <tr id="scoreRow">
            <th>Score</th>
        </tr>
        <tr>
            <td><label id="Strat1ScoreUpdate"> 0</label></td>
        </tr>
        <tr>
            <td><label id="Strat2ScoreUpdate"> 0</label></td>
        </tr>
    </table>
    <br/>
    <div  style="text-align: center">
        <button id="startGame">Start Game</button>
        <button id="nextRound" style="display: none">Next Round >>></button>
    </div>
    <div style="text-align: center">
        <br>
        <br>
        <button id="playAgain" style="display: none">Play Again</button>
    </div>
    <button id="helpButton">?</button> <span class="caption">Guide</span>
    <div class="mainMenuFormDiv">
        <form id="fromGuideToMenu" action="../index.html">
            <input type="submit" value="Return to Main Menu" class="mainMenuForm" />
        </form>
    </div>
</body>
